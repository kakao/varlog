kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: varlogsn-clear
  namespace: default
  labels:
    app.kubernetes.io/name: varlogsn-clear
    app.kubernetes.io/component: storage-node
    app.kubernetes.io/part-of: varlog
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: dkosv3.9rum.cc/node-group
                    operator: In
                    values:
                      - varlogsn
                  - key: varlogsn-status
                    operator: In
                    values:
                      - cleared
