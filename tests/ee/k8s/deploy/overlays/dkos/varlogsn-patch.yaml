kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: varlogsn
  namespace: default
  labels:
    app.kubernetes.io/name: varlogsn
    app.kubernetes.io/component: storage-node
    app.kubernetes.io/part-of: varlog
spec:
  template:
    spec:
      containers:
        - name: varlogsn
          resources:
            requests:
              cpu: 1000m
              memory: 1000Mi
            limits:
              cpu: 4000m
              memory: 4000Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: dkosv3.9rum.cc/node-group
                    operator: In
                    values:
                      - varlogsn
                  - key: varlogsn-status
                    operator: In
                    values:
                      - started
