kind: Deployment
apiVersion: apps/v1
metadata:
  name: otel-collector
  namespace: default
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  replicas: 0
  template:
    spec:
      containers:
      - name: otel-collector
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 1000m
            memory: 1Gi
