kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: varlog-sn
  namespace: default
  labels:
    app: varlog-sn
    name: varlog-sn
spec:
  selector:
    matchLabels:
      name: varlog-sn
  template:
    metadata:
      labels:
        app: varlog-sn
        name: varlog-sn
    spec:
      volumes:
      - name: varlog-sn-data
        hostPath:
          path: /varlog/sn
          type: DirectoryOrCreate
      initContainers:
      - name: volume-perm
        image: mdock.daumkakao.io/busybox:stable
        command:
        - "sh"
        - "-c"
        - "chmod -R 777 /varlog/sn"
        volumeMounts:
        - name: varlog-sn-data
          mountPath: /varlog/sn
        imagePullPolicy: IfNotPresent
      containers:
      - name: varlog-sn
        image: idock.daumkakao.io/varlog/varlog-sn:latest
        command:
        - "python3"
        - "/varlog/bin/vsn.py"
        ports:
        - name: rpc
          containerPort: 9091
        env:
        - name: TZ
          value: Asia/Seoul
        - name: VMS_ADDRESS
          value: "$(VARLOG_VMS_RPC_SERVICE_HOST):$(VARLOG_VMS_RPC_SERVICE_PORT)"
        - name: VOLUMES
          value: /varlog/sn
        - name: TELEMETRY
          value: "localhost:4317"
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - name: varlog-sn-data
          mountPath: /varlog/sn
        readinessProbe:
          exec:
            command:
            - "sh"
            - "-c"
            - "/varlog/tools/grpc_health_probe -addr=${HOST_IP}:9091"
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - "sh"
            - "-c"
            - "/varlog/tools/grpc_health_probe -addr=${HOST_IP}:9091"
          periodSeconds: 10
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: varlog-type
                operator: In
                values:
                - varlog-sn
              - key: varlog-type
                operator: NotIn
                values:
                - "telemetry"
        # The podAntiAffinity in this is not effective. See https://github.com/kubernetes/kubernetes/issues/29276.
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                  - "varlog-mr"
                  - "varlog-vms"
                  - "prometheus"
                  - "jaeger"
                - key: "component"
                  operator: In
                  values:
                  - "otel-collector"
            topologyKey: "kubernetes.io/hostname"
      schedulerName: default-scheduler
      dnsConfig:
        nameservers:
        - 10.20.30.40
        searches:
        - dakao.io
        - krane.iwilab.com
        options:
        - name: timeout
          value: "1"
        - name: attempts
          value: "2"
        - name: rotate
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 10
