---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: varlogmr
  namespace: default
  labels:
    app.kubernetes.io/name: varlog
    app.kubernetes.io/component: varlogmr
    app.kubernetes.io/part-of: varlog
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: varlogmr
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 6000m
              memory: 6Gi
