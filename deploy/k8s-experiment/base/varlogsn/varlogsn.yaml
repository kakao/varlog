---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: varlogsn
  namespace: default
  labels:
    app.kubernetes.io/name: varlog
    app.kubernetes.io/component: varlogsn
    app.kubernetes.io/part-of: varlog
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: varlog
      app.kubernetes.io/component: varlogsn
      app.kubernetes.io/part-of: varlog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: varlog
        app.kubernetes.io/component: varlogsn
        app.kubernetes.io/part-of: varlog
    spec:
      volumes:
        - name: varlogsn-data
          hostPath:
            path: /varlog/sn
            type: DirectoryOrCreate
      initContainers:
        - name: init-admin
          image: idock.daumkakao.io/varlog/all-in-one:latest
          command:
            - "sh"
            - "-c"
            - "until /varlog/tools/grpc_health_probe -addr=${VARLOGADM_RPC_SERVICE_HOST}:${VARLOGADM_RPC_SERVICE_PORT}; do echo waiting for admin; sleep 2; done"
        - name: volume-perm
          image: mdock.daumkakao.io/busybox:stable
          command:
            - "sh"
            - "-c"
            - "chmod -R 777 /varlog/sn"
          volumeMounts:
            - name: varlogsn-data
              mountPath: /varlog/sn
          imagePullPolicy: IfNotPresent
      containers:
        - name: varlogsn
          image: idock.daumkakao.io/varlog/all-in-one:latest
          command:
            - "python3"
          args:
            - "/varlog/bin/start_varlogsn.py"
            - "--cluster-id=$(CLUSTER_ID)"
            - "--listen=0.0.0.0:9091"
            - "--advertise=$(HOST_IP):9091"
            - "--admin=$(VARLOGADM_RPC_SERVICE_HOST):$(VARLOGADM_RPC_SERVICE_PORT)"
            - "--volumes=/varlog/sn/data"
            - "--server-read-buffer-size=128kb"
            - "--server-write-buffer-size=128kb"
            - "--replication-client-read-buffer-size=128kb"
            - "--replication-client-write-buffer-size=128kb"
            - "--add-after-seconds=10"
            - "--retry-interval-seconds=10"
            - "--logtostderr"
            - "--log-dir=/varlog/sn/logs"
          ports:
            - name: rpc
              containerPort: 9091
          env:
            - name: TZ
              value: Asia/Seoul
            - name: CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  key: cluster_id
                  name: varlog-conf
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: EXPORTER_TYPE
              value: otlp
            - name: EXPORTER_OTLP_INSECURE
              value: "true"
            - name: EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
          volumeMounts:
            - name: varlogsn-data
              mountPath: /varlog/sn
          readinessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "/varlog/tools/grpc_health_probe -addr=${HOST_IP}:9091"
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "/varlog/tools/grpc_health_probe -addr=${HOST_IP}:9091"
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        dkosv3.9rum.cc/node-group: varlogsn
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
