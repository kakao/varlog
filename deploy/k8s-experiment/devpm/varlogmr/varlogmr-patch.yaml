---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: varlogmr
  namespace: default
  labels:
    app.kubernetes.io/name: varlog
    app.kubernetes.io/component: varlogmr
    app.kubernetes.io/part-of: varlog
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: varlogmr-data
          $patch: delete
        - name: varlogmr-data1
          hostPath:
            path: /data1/varlog/mr
            type: DirectoryOrCreate
        - name: varlogmr-data2
          hostPath:
            path: /data2/varlog/mr
            type: DirectoryOrCreate
      initContainers:
        - name: volume-perm
          command:
            - "sh"
            - "-c"
            - "chmod -R 777 /data1/varlog/mr && chmod -R 777 /data2/varlog/mr"
          volumeMounts:
            - name: varlogmr-data
              $patch: delete
            - name: varlogmr-data1
              mountPath: /data1/varlog/mr
            - name: varlogmr-data2
              mountPath: /data2/varlog/mr
      containers:
        - name: varlogmr
          command:
            - "python3"
          args:
            - "/varlog/bin/start_varlogmr.py"
            - "--cluster-id=$(CLUSTER_ID)"
            - "--raft-address=http://$(HOST_IP):10000"
            - "--listen=$(HOST_IP):9092"
            - "--seed=$(VARLOGMR_RPC_SERVICE_HOST):$(VARLOGMR_RPC_SERVICE_PORT)"
            - "--admin=$(VARLOGADM_RPC_SERVICE_HOST):$(VARLOGADM_RPC_SERVICE_PORT)"
            - "--replication-factor=$(REPLICATION_FACTOR)"
            - "--raft-dir=/data1/varlog/mr/raftdata"
            - "--log-dir=/data2/varlog/mr/logs"
            - "--retry-interval-seconds=10"
          resources:
            limits:
              cpu: 16000m
              memory: 32Gi
            requests:
              cpu: 16000m
              memory: 32Gi
          volumeMounts:
            - name: varlogmr-data
              $patch: delete
            - name: varlogmr-data1
              mountPath: /data1/varlog/mr
            - name: varlogmr-data2
              mountPath: /data2/varlog/mr
      nodeSelector:
        $patch: delete
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kov/component
                    operator: In
                    values:
                      - mr
                  - key: coke/zone
                    operator: NotIn
                    values:
                      - dev3
