apiVersion: v1
kind: Service
metadata:
    name: web
    labels:
        app: web
spec:
    type: NodePort
    selector:
        app: web
    ports:
        - name: http
          port: 80
          nodePort: 30088
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: web
    labels:
        app: web
spec:
    replicas: 3
    selector:
        matchLabels:
            app: web
    serviceName: web
    template:
        metadata:
            labels:
                app: web
        spec:
            containers:
                - name: nginx
                  image: mdock.daumkakao.io/nginx
                  ports:
                      - name: http
                        containerPort: 80
                        hostPort: 80
                  lifecycle:
                      postStart:
                          exec:
                              command: ["/bin/sh", "-c", "echo $NODE_NAME > /usr/share/nginx/html/node.html"]
                  env:
                      - name: POD_IP
                        valueFrom:
                            fieldRef:
                                fieldPath: status.podIP
                      - name: POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: NODE_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: spec.nodeName
